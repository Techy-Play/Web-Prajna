<!DOCTYPE html>
<html>
<head>
    <title>Login|Prajna AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
        .login-container {
            max-width: 100%;
            margin: 0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: white;
            width: 90%;
        }
        .hero-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 80px 0;
            min-height: 500px;
            display: flex;
            align-items: center;
        }
        .hero-image {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .hero-col {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
        }
        .btn-primary {
            background-color: #6366f1;
            border-color: #6366f1;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #5153cc;
            border-color: #5153cc;
        }
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                margin: 10px auto;
            }
            .hero-image-container {
                display: none;
            }
            .hero-section {
                padding: 40px 0;
                min-height: auto;
            }
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
                margin: 10px auto;
            }
            .hero-section {
                padding: 20px 0;
            }
            .mt-3.d-flex {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .btn-lg {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm mb-3">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">Prajna AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="getstarted.html">Get Started</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 hero-col hero-image-container mb-3 mb-md-0">
                        <img src="login.avif" alt="AI Technology" class="hero-image">
                    </div>
                    <div class="col-md-6 hero-col">
                        <div class="login-container">
                            <h2 class="text-center mb-4 fw-bold">Login to Prajna AI</h2>
                            <form>
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-semibold">Email address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="d-grid gap-2 mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </div>
                                
                                <!-- Social Login Options -->
                                <div class="text-center mb-4">
                                    <p class="text-muted mb-3">Or continue with</p>
                                    <div class="d-flex justify-content-center gap-3">
                                        <button type="button" class="btn btn-outline-danger" title="Login with Google">
                                            <i class="bi bi-google"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-dark" title="Login with GitHub">
                                            <i class="bi bi-github"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" title="Login with Microsoft">
                                            <i class="bi bi-microsoft"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" title="More options">
                                            <i class="bi bi-three-dots"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <a href="#" class="text-decoration-none">Forgot password?</a>
                                    <a href="signup.html" class="text-decoration-none">Need an account? Sign up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Prajna AI</h5>
                    <p>Transforming businesses through AI-powered insights.</p>
                </div>
                <div class="col-md-3">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-white">Home</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Connect</h5>
                    <div class="d-flex">
                        <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-linkedin"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-github"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-top border-secondary pt-3 mt-3">
                <p class="small text-center mb-0">&copy; 2025 Prajna AI. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
